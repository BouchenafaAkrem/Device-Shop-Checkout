<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Checkout <span class="item-count">3 items</span></h1>
        </header>
        <div class="content">
            <div class="cart">
                <div class="item">
                    <img src="iphone12.jpg" alt="iPhone 12 Pro">
                    <div class="item-details">
                        <h2>iPhone 12 Pro</h2>
                        <p>Golden</p>
                        <p>x 1</p>
                    </div>
                    <span class="price">$999.00</span>
                    <button class="remove">X</button>
                </div>
                <div class="item">
                    <img src="applewatch.jfif" alt="Apple Watch">
                    <div class="item-details">
                        <h2>Apple Watch</h2>
                        <p>Blue</p>
                        <p>x 1</p>
                    </div>
                    <span class="price">$399.00</span>
                    <button class="remove">X</button>
                </div>
                <div class="item">
                    <img src="imac.jpg" alt="iMac">
                    <div class="item-details">
                        <h2>iMac</h2>
                        <p>Green</p>
                        <p>x 1</p>
                    </div>
                    <span class="price">$1199.00</span>
                    <button class="remove">X</button>
                </div>
                <div class="coupon">
                    <input type="text" placeholder="Enter coupon code">
                    <button>Apply Coupon</button>
                </div>
                <div class="summary">
                    <p>Sub total: <span>$2597.00</span></p>
                    <p>Tax: <span>$623.28</span></p>
                    <p>Total: <span>$3220.28</span></p>
                </div>
            </div>
            <div class="contact-info">
                <h2>Contact Information</h2>
                <input type="text" placeholder="First & Last name">
                <input type="email" placeholder="Enter email address">
                <div class="location">
                    <select>
                        <option>Finland</option>
                        <!-- Add more countries as options -->
                    </select>
                    <input type="text" placeholder="Postal Code">
                </div>
                <button class="continue">Continue</button>
            </div>
        </div>
    </div>
</body>
</html>
